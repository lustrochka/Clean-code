<!DOCTYPE html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
  <main class="main-page">
		<section class="adding-section">
		  <div id="add-to-list" class="adding-block">
			  <label for="new-task" class="adding-block__label">Add Item</label>
			  <div class="adding-block__wrapper">
				  <input id="new-task" class="adding-block__input" type="text">
				  <button class="adding-block__button button">Add</button>
			  </div>
      </div>
		</section>
		<section class="tasks-section">
		  <h3 class="tasks-section__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
				  <input type="checkbox" class="task__checkbox">
				  <label class="task__label">Pay Bills</label>
				  <input type="text" class="task__input">
				  <button class="button task__edit-button">Edit</button>
				  <button class="button task__delete-button">
					  <img src="./remove.svg" alt="remove button" class="task__image">
				  </button>
			  </li>
        <li class="task edit-mode">
				  <input type="checkbox" class="task__checkbox">
				  <label class="task__label" id="edit-label">Go Shopping</label>
				  <input type="text" value="Go Shopping" class="task__input" id="edit-mode-input">
				  <button class="button task__edit-button">Save</button>
				  <button class="button task__delete-button">
					  <img src="./remove.svg" alt="remove button" class="task__image">
				  </button>
			  </li>
      </ul>
	  </section>
		<section class="tasks-section">
		  <h3 class="tasks-section__title">Completed</h3>
		  <ul id="completed-tasks">
			  <li class="task">
				  <input type="checkbox" checked class="task__checkbox">
				  <label class="task__label">See the Doctor</label>
				  <input type="text" class="task__input">
				  <button class="button task__edit-button">Edit</button>
				  <button class="button task__delete-button">
					  <img src="./remove.svg" alt="remove button" class="task__image">
				  </button>
        </li>
      </ul>
	  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
